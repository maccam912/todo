name: Docker Build and Push

on:
  push:
    branches: ["**"]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  test-container:
    name: Test Docker Container Startup
    runs-on: ubuntu-latest
    needs: build-and-push

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smarttodo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: test-image:latest
          cache-from: type=gha
          platforms: linux/amd64

      - name: Run container and test startup
        run: |
          # Start the container in the background
          docker run -d --name test-container \
            --network host \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/smarttodo_test \
            -e SECRET_KEY=test-secret-key-minimum-32-characters-long-for-testing \
            -e OTEL_ENABLED=false \
            test-image:latest

          # Wait for container to be healthy (max 60 seconds)
          echo "Waiting for container to start..."
          for i in {1..30}; do
            if docker ps | grep -q test-container; then
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "Container started successfully!"
                break
              fi
            fi
            if [ $i -eq 30 ]; then
              echo "Container failed to start within 60 seconds"
              docker logs test-container
              exit 1
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done

          # Check health endpoint
          response=$(curl -s http://localhost:8000/health)
          echo "Health check response: $response"

          if echo "$response" | grep -q '"status":"ok"'; then
            echo "Health check passed!"
          else
            echo "Health check failed!"
            docker logs test-container
            exit 1
          fi

          # Clean up
          docker stop test-container
          docker rm test-container


